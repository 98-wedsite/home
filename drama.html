<head>
    <meta charset="utf-8">
    <title>98(くーや)のホームページ</title>

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="top.css">
    <style>
        /* 基本のリセット */
        body, ul, li, h1, h2, div, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全体のレイアウト */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* ヘッダー */
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
        }

        header a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* サイドバー */
        .sidebar {
            width: 20%;
            background-color: #222;
            color: white;
            padding: 15px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: #333;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* メインカラム */
        .mainColumnLeft, .mainColumnRight {
            flex: 1;
            padding: 15px;
        }

        .mainColumnRight {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* ボタンスタイル */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                text-align: center;
            }

            .mainColumnLeft, .mainColumnRight {
                width: 100%;
                padding: 10px;
            }

            header a {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header a {
                font-size: 12px;
                padding: 6px 8px;
            }

            .sidebar {
                font-size: 14px;
            }
        }
    </style>
</head>
