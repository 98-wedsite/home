<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>98(くーや)のホームページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/98top.png">
    <link rel="apple-touch-icon" href="images/98top.png">
 
    <style>
        /* 基本のリセット */
        body, ul, li, h1, h2, div, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全体のレイアウト */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* ヘッダー */
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
        }

        header a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* サイドバー */
        .sidebar {
            width: 20%;
            background-color: #222;
            color: white;
            padding: 15px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: #333;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* メインカラム */
        .mainColumnLeft, .mainColumnRight {
            flex: 1;
            padding: 15px;
        }

        .mainColumnRight {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* ボタンスタイル */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                text-align: center;
            }

            .mainColumnLeft, .mainColumnRight {
                width: 100%;
                padding: 10px;
            }

            header a {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header a {
                font-size: 12px;
                padding: 6px 8px;
            }

            .sidebar {
                font-size: 14px;
            }
        }
          
         /* ヘッダー全体のスタイル */
        header {
            display: flex; /* 横並びにする */
            justify-content: space-around; /* 項目間を均等に配置 */
            background-color: #333; /* 背景色 */
            padding: 10px 0; /* 上下の余白 */
        }

        /* リンクのスタイル */
        header a {
            color: white; /* 文字色を白に */
            text-decoration: none; /* 下線を消す */
            padding: 10px 20px; /* 内側の余白 */
            font-size: 16px; /* 文字サイズ */
        }

        /* ホバー時のスタイル */
        header a:hover {
            background-color: #555; /* 背景色を少し明るく */
            border-radius: 5px; /* 角を丸く */
        }

         @media screen and (max-width: 600px) {
            header {
                flex-direction: column; /* 縦並びに変更 */
                align-items: center; /* 中央揃え */
            }
            header a {
                padding: 15px; /* 余白を広げて押しやすく */
                font-size: 18px; /* 文字サイズを大きく */
            }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-item {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-item img {
            width: 100%;
            display: block;
        }
        .video-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px;
            display: block;
            font-weight: bold;
        }
        .video-item a:hover {
            color: #007bff;
        }
    </style>
</head>
