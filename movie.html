<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>くーやのYouTube動画一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-item {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-item img {
            width: 100%;
            display: block;
        }
        .video-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px;
            display: block;
            font-weight: bold;
        }
        .video-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>くーやの最新YouTube動画</h1>
    <div class="video-list" id="videoList"></div>

    <script>
        const RSS_URL = 'https://www.youtube.com/feeds/videos.xml?channel_id=UC2fpcSwKT4AnFJzBPkwTT1w';

        async function fetchRSS() {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`);
                const data = await response.json();

                if (data.status === "ok") {
                    const videoList = document.getElementById('videoList');
                    data.items.forEach(item => {
                        const videoId = item.link.split('=')[1];
                        const videoTitle = item.title;
                        const thumbnail = item.thumbnail;

                        const videoItem = document.createElement('div');
                        videoItem.classList.add('video-item');
                        videoItem.innerHTML = `
                            <a href="${item.link}" target="_blank">
                                <img src="${thumbnail}" alt="${videoTitle}">
                                ${videoTitle}
                            </a>
                        `;
                        videoList.appendChild(videoItem);
                    });
                } else {
                    console.error('RSSデータの取得に失敗しました。');
                }
            } catch (error) {
                console.error('エラーが発生しました:', error);
            }
        }

        fetchRSS();
    </script>
</body>
</html>
