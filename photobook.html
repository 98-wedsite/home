          #kanin.gif{
            width: 300px; /* 写真の幅 */

            position: fixed; /* 固定配置 */
            top: 50%; /* 画面の中央 */
            left: 50%; /* 画面の中央 */
            transform: translate(-50%, -50%); /* 中央揃え */
            opacity: 1; /* 初期状態は完全に表示 */
            transition: opacity 2s ease-in-out; /* フェードアウトのアニメーション */
        }
        /* ヘッダー全体のスタイル */
        header {
            display: flex; /* 横並びにする */
            justify-content: space-around; /* 項目間を均等に配置 */
            background-color: #333; /* 背景色 */
            padding: 10px 0; /* 上下の余白 */
        }

        /* リンクのスタイル */
        header a {
            color: white; /* 文字色を白に */
            text-decoration: none; /* 下線を消す */
            padding: 10px 20px; /* 内側の余白 */
            font-size: 16px; /* 文字サイズ */
        }

        /* ホバー時のスタイル */
        header a:hover {
            background-color: #555; /* 背景色を少し明るく */
            border-radius: 5px; /* 角を丸く */
        }

         @media screen and (max-width: 600px) {
            header {
                flex-direction: column; /* 縦並びに変更 */
                align-items: center; /* 中央揃え */
            }
            header a {
                padding: 15px; /* 余白を広げて押しやすく */
                font-size: 18px; /* 文字サイズを大きく */
            }
        }
        <style>
        /* ページ全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            width: calc(33.33% - 20px); /* 3列表示、余白を考慮 */
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.05); /* マウスホバー時に拡大 */
        }

        .gallery-item img {
            width: 100%;
            display: block;
        }

        .gallery-item p {
            margin: 0;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        /* モーダルウィンドウのスタイル */
        .modal {
            display: none; /* 初期状態で非表示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .modal:target {
            display: flex; /* ターゲット時に表示 */
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .close-btn:hover {
            color: red;
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px); /* 2列表示 */
            }
        }

        @media screen and (max-width: 480px) {
            .gallery-item {
                width: 100%; /* 1列表示 */
                max-width: 100%; /* スマホで幅をフルに */
            }
        }
    </style>
